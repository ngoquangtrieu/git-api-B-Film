<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <video autoplay muted loop>
        <source src="./video/Ipad.mp4">
    </video>
    <div class="nenmo"></div>
    <div class="form formdangnhap">
        <form class="formdangnhapdangky" action="">

            <p>Đăng Nhập</p>

            <input type="email" placeholder="Email hoặc tài khoản" id="emailDangNhap" required autocomplete="off">
            <div class="icon1">
                <i class="fas fa-user"></i>
            </div>

            <div class="loiEmailDangNhap"><span></span></div>
            <input type="password" placeholder="Mật khẩu" id="passwordDangNhap" required>
            <div class="icon2">
                <i class="fas fa-lock-open"></i>
            </div>

            <div class="loiPasswordDangNhap"><span></span></div>
            <input type="submit" value="Đăng nhập" id="submit">
        </form>
    </div>
    <div class="form formdangky hidden">
        <form class="formdangnhapdangky" action="">

            <p>Đăng Ký</p>

            <input type="email" placeholder="Email hoặc tài khoản" id="emailDangky" required autocomplete="off">
            <div class="icon1">
                <i class="fas fa-user"></i>
            </div>

            <div class="loiEmailDangKy"><span></span></div>
            <input type="password" placeholder="Mật khẩu" id="password" required>
            <div class="icon2">
                <i class="fas fa-lock-open"></i>
            </div>

            <div class="loiPasswordDangKy"><span></span></div>
            <input type="password" placeholder="Nhập lại mật khẩu" id="confirmpassword" required >
            <div class="icon2">
                <i class="fas fa-lock-open"></i>
            </div>

            <div class="loiCfPasswordDangNhap"><span></span></div>
            <input type="submit" value="Đăng ký">
        </form>
    </div>
    <a href="./index.html" class="trangchu">
        <i class="fas fa-home"></i>
    </a>
    <div class="dangnhapdangky dangky">
        <p>Đăng Ký</p>
    </div>
    <div class="dangnhapdangky dangnhap hidden">
        <p>Đăng Nhập</p>
    </div>

    <script src="./form.js"></script>
</body>
</html>
